<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta charset="utf-8">
    <title>Ressources Web</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div id="container" class="container">
      <div class="wrap" style="height:300px; overflow:auto">
        <div class="content" style="width:300px; height:1000px"></div>
      </div>
      <div class="wrapper"></div>
    </div>

    <script type="text/template" data-template="card">
        <a href="${link}" target="_blank" class="card-wrapper">
          <h3 class="card-title">${text}</h3>
          <p class="card-description">${desc}</p>
        </a>
    </script>
    <script type="text/javascript" src="sites.json"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
